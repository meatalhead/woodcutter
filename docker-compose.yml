version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woodcutter-app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./frontend:/app/frontend
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/woodcutter.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
