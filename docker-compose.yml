services:
  app:
    ## ── Option A: Pull from GitHub Container Registry (recommended) ──
    image: ghcr.io/meatalhead/woodcutter:latest

    ## ── Option B: Build from source ──
    ## Comment out 'image' above and uncomment the two lines below:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: woodcutter-app
    ports:
      - "8000:8000"
    volumes:
      ## Persist the SQLite database on the host
      - ./data:/app/data
      ## Uncomment for live-reload development (Option B only):
      # - ./backend/app:/app/app
      # - ./frontend:/app/frontend
    environment:
      - DATABASE_URL=sqlite:////app/data/woodcutter.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
